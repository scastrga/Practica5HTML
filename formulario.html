    <form>
        <fieldset>
            <!-- Formulario-->
            <!-- <br> ya no se usa, pero lo usare por ahora hasta que sepa aplicar bien los estilos -->
            <legend>Formulario Basico</legend>
            <label for="Nombre">Nombre <br><input type="text" required></label><br><br>
            <label for="Apellidos">Apellidos <br><input type="text" required></label><br><br>
            <label for="Numero telefono">Nº Telefono <br><input type="tel" name="telefono" required ><br><br>
            <label for="Correo E">Correo electronico <br><input type="email" required></label><br><br>
            <label for="Contraseña">Contraseña <br><input type="contraseña" required pattern=".{6,}"></label><br><br>
            <label for="Fecha admision">Fecha admision <br><input type="date" required></label><br><br>
            <label for="Foto">Foto del solicitante <br><input type="FILE" accept="png, jpg, " required></label><br><br>
            <label for="CheckBox">Marque en caso de tener coche <br><input type="checkbox" name="" id=""></label><br>
            <label for="Radio"><p>En que horario prefiere trabajar</p></label>
            <label for="choice1">Mañana <input type="radio" name="horario" id="1"></label><br><br>
            <label for="choice2">Tarde <input type="radio" name="horario" id="2"></label><br><br>
            <label for="choice3">Noche <input type="radio" name="horario" id="3"></label><br><br><br>
            <label for="Envio">Enviar <input type="submit" value=""></label>
        </fieldset>
    </form>
